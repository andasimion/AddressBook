{% extends "base.html" %}
{% block title %} Contacts {% endblock %}
{% block content %} <h2>My contacts</h2>
<table class="greyGridTable">
<thead>
<tr>
<th>First Name</th>
<th>Middle Name</th>
<th>Last Name</th>
<th>Birthday</th>
<th><a href = '/contacts/add_contact' target="_blank"><img src="/static/add_contact.png" title="Add new contact"></img></a></th>
</tr>
</thead>

{% for item in all_rows %}
<tr>
    <td>{{item.first_name}}</td>
    <td>{{item.middle_name | default('', True)}}</td>
    <td>{{item.last_name}}</td>
    <td>{{item.birthday}}</td>
    <td><a href = '/contacts/edit_contact/{{item.id}}' target="_blank"><img src="/static/edit_contact.png" title="Edit contact"></img></a></td>
    <td><a href = '/contacts/delete_contact/{{item.id}}'><img src="/static/delete_contact.png" title="Delete contact"></img> </a></td>
</tr>

{% endfor %}
</table> {% endblock %}
